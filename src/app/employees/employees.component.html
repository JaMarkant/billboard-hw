<table class="table mx-auto">
  <thead>
  <tr>
    <th>Name</th>
    <th>Surname</th>
    <th>Position</th>
    <th>Birthday</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees">
    <td>{{ employee.name }}</td>
    <td>{{ employee.surname }}</td>
    <td>{{ employee.position }}</td>
<!--    <td>{{ employee.birthday | date:'medium' }}</td>-->
  </tr>
  </tbody>
</table>
